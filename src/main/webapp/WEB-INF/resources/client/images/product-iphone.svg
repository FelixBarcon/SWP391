<!-- 
  Placeholder SVG cho iPhone 15 Pro
  Kích thước: 300x250px
-->
<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#phoneGrad)"/>
  
  <!-- iPhone body -->
  <g transform="translate(100, 25)">
    <rect x="0" y="0" width="100" height="200" rx="20" fill="#1a1a1a"/>
    <rect x="5" y="15" width="90" height="170" rx="15" fill="#000"/>
    
    <!-- Screen -->
    <rect x="8" y="25" width="84" height="150" rx="12" fill="#0066cc"/>
    
    <!-- Dynamic Island -->
    <rect x="35" y="18" width="30" height="6" rx="3" fill="#1a1a1a"/>
    
    <!-- Home indicator -->
    <rect x="40" y="188" width="20" height="3" rx="2" fill="#666"/>
    
    <!-- Camera bump -->
    <rect x="15" y="-8" width="35" height="35" rx="8" fill="#2a2a2a"/>
    <circle cx="22" cy="2" r="8" fill="#333"/>
    <circle cx="38" cy="2" r="8" fill="#333"/>
    <circle cx="30" cy="18" r="6" fill="#333"/>
    
    <!-- Apple logo -->
    <circle cx="50" cy="120" r="12" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <path d="M 45 115 Q 50 110 55 115 Q 55 125 50 130 Q 45 125 45 115" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    iPhone 15 Pro
  </text>
</svg>