<!-- 
  Placeholder SVG cho hero section
  Kích thước: 600x400px
  Nội dung: Shopping illustration
-->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGrad)"/>
  
  <!-- Shopping bags -->
  <g transform="translate(50, 80)">
    <!-- Shopping bag 1 -->
    <rect x="0" y="40" width="100" height="120" rx="10" fill="#ee4d2d" opacity="0.8"/>
    <rect x="10" y="50" width="80" height="100" rx="5" fill="#ffffff"/>
    <circle cx="25" cy="25" r="15" fill="none" stroke="#ee4d2d" stroke-width="3"/>
    <circle cx="75" cy="25" r="15" fill="none" stroke="#ee4d2d" stroke-width="3"/>
    <path d="M 25 10 Q 50 -5 75 10" fill="none" stroke="#ee4d2d" stroke-width="3"/>
  </g>
  
  <!-- Shopping cart -->
  <g transform="translate(200, 120)">
    <rect x="0" y="20" width="80" height="60" rx="5" fill="#ff6b35" opacity="0.9"/>
    <circle cx="15" cy="90" r="8" fill="#333"/>
    <circle cx="65" cy="90" r="8" fill="#333"/>
    <path d="M -20 20 L 0 20" stroke="#333" stroke-width="3" fill="none"/>
    <circle cx="-15" cy="15" r="3" fill="#333"/>
  </g>
  
  <!-- Gift boxes -->
  <g transform="translate(320, 100)">
    <rect x="0" y="20" width="60" height="60" rx="5" fill="#d73027"/>
    <rect x="25" y="0" width="10" height="80" fill="#fff"/>
    <rect x="0" y="45" width="60" height="10" fill="#fff"/>
    <path d="M 20 0 Q 30 -10 40 0" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="50" height="90" rx="8" fill="#2c3e50"/>
    <rect x="5" y="10" width="40" height="60" rx="3" fill="#ffffff"/>
    <circle cx="25" cy="80" r="5" fill="#ee4d2d"/>
    <!-- Shopping icon on phone -->
    <rect x="15" y="20" width="20" height="15" fill="#ee4d2d"/>
    <circle cx="20" cy="40" r="2" fill="#ee4d2d"/>
    <circle cx="30" cy="40" r="2" fill="#ee4d2d"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="20" fill="#ffc107" opacity="0.6"/>
  <circle cx="520" cy="200" r="15" fill="#28a745" opacity="0.6"/>
  <circle cx="480" cy="300" r="25" fill="#ee4d2d" opacity="0.3"/>
  
  <!-- Stars -->
  <g fill="#ffc107" opacity="0.7">
    <polygon points="120,50 125,40 130,50 140,50 132,58 135,68 125,62 115,68 118,58 110,50" />
    <polygon points="320,40 322,36 324,40 328,40 325,43 326,47 322,45 318,47 319,43 316,40" />
    <polygon points="450,180 452,176 454,180 458,180 455,183 456,187 452,185 448,187 449,183 446,180" />
  </g>
  
  <!-- Text overlay -->
  <text x="300" y="350" font-family="Inter, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Mua sắm thông minh
  </text>
  <text x="300" y="375" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Hàng ngàn sản phẩm chất lượng
  </text>
</svg>