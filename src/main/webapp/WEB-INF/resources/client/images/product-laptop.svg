<!-- 
  Placeholder SVG cho MacBook Air
  Kích thước: 300x250px
-->
<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#laptopGrad)"/>
  
  <!-- MacBook -->
  <g transform="translate(30, 40)">
    <!-- Base -->
    <ellipse cx="120" cy="180" rx="115" ry="15" fill="#d0d0d0"/>
    <rect x="5" y="165" width="230" height="20" rx="10" fill="#e8e8e8"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="200" height="150" rx="8" fill="#2a2a2a"/>
    <rect x="25" y="25" width="190" height="140" rx="5" fill="#000"/>
    
    <!-- Screen content -->
    <rect x="30" y="30" width="180" height="130" rx="3" fill="#0066ff"/>
    
    <!-- Apple logo -->
    <circle cx="120" cy="95" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
    <path d="M 110 85 Q 120 75 130 85 Q 130 105 120 115 Q 110 105 110 85" fill="#fff" opacity="0.4"/>
    
    <!-- Keyboard area -->
    <rect x="25" y="175" width="190" height="80" rx="5" fill="#f0f0f0"/>
    
    <!-- Keys representation -->
    <g fill="#ddd">
      <rect x="35" y="185" width="170" height="8" rx="2"/>
      <rect x="35" y="195" width="170" height="8" rx="2"/>
      <rect x="35" y="205" width="170" height="8" rx="2"/>
      <rect x="35" y="215" width="170" height="8" rx="2"/>
    </g>
    
    <!-- Trackpad -->
    <rect x="95" y="230" width="50" height="20" rx="8" fill="#e0e0e0"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    MacBook Air M2
  </text>
</svg>