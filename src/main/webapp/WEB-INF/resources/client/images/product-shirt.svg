<!-- 
  Placeholder SVG cho Áo thun nam
  Kích thước: 300x250px
-->
<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#shirtGrad)"/>
  
  <!-- T-shirt -->
  <g transform="translate(75, 30)">
    <!-- Shirt body -->
    <path d="M 30 50 L 30 180 Q 30 190 40 190 L 110 190 Q 120 190 120 180 L 120 50" fill="#ee4d2d"/>
    
    <!-- Sleeves -->
    <ellipse cx="15" cy="60" rx="20" ry="25" fill="#ee4d2d"/>
    <ellipse cx="135" cy="60" rx="20" ry="25" fill="#ee4d2d"/>
    
    <!-- Collar -->
    <path d="M 50 50 Q 75 35 100 50 Q 85 45 75 45 Q 65 45 50 50" fill="#d73027"/>
    
    <!-- V-neck -->
    <path d="M 65 50 L 75 65 L 85 50" fill="#d73027"/>
    
    <!-- Chest pocket -->
    <rect x="55" y="80" width="20" height="15" rx="2" fill="#d73027" opacity="0.8"/>
    
    <!-- Design elements -->
    <circle cx="75" cy="120" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <text x="75" y="125" font-family="Inter, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">SALE</text>
    
    <!-- Stitching lines -->
    <path d="M 35 55 L 35 175" stroke="#d73027" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
    <path d="M 115 55 L 115 175" stroke="#d73027" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Size tags -->
  <g transform="translate(220, 60)">
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#666"/>
    <text x="7.5" y="10" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">M</text>
    
    <rect x="0" y="20" width="15" height="15" rx="2" fill="#999"/>
    <text x="7.5" y="30" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">L</text>
    
    <rect x="0" y="40" width="15" height="15" rx="2" fill="#bbb"/>
    <text x="7.5" y="50" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#666">XL</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Áo thun nam cao cấp
  </text>
</svg>